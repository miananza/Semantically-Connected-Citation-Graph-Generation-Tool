<!DOCTYPE html>
<html>
<body>

<p>Display some text when the checkbox is checked:</p>

<label for="myCheck">Checkbox:</label> 
<input type="checkbox" id="myCheck" onclick="myFunction()">

<label for="myCheck2">Checkbox2:</label> 
<input type="checkbox" id="myCheck2" onclick="myFunction2()">


<div class="row">
<div class="col-sm-12" id="text" style="display:none">Checkbox is CHECKED!</div>
<div class="col-sm-12" id="text2" style="display:none">Checkbox is anza CHECKED!</div>
</div>


<script>
function myFunction() {
  var checkBox = document.getElementById("myCheck");

  var text = document.getElementById("text");
  if (checkBox.checked == true){
    text.style.display = "block";
  } else {
     text.style.display = "none";
  }
}
</script>

<script>
  function myFunction2() {
    var checkBox = document.getElementById("myCheck2");
   
    var text = document.getElementById("text2");
    if (checkBox.checked == true){
      text.style.display = "block";
    } else {
       text.style.display = "none";
    }
  }
  </script>

</body>
</html>
